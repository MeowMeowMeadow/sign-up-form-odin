<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="img-section">
            <div class="logo-section">
                 <img class="odin-img"src="img/odin-lined.png"> <h1>Odin</h1>
            </div>         
         </div>
         
         <div class="form-section">
             <div>
                 <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
         
                 <p>Sign up now to get started.</p>
         
                 <p>You know you want to.</p>
         
                 <p>Let's do this!</p>
             </div>
         
             <div>
                 <form>
                     <label for="fname">First Name:</label><br>
                     <input type="text" id="fname" name="fname" required><br>
                     <label for="lname">Last Name:</label><br>
                     <input type="text" id="lname" name="lname"><br>
                     <label for="email">Email:</label><br>
                     <input type="email" id="email" name="email" required><br>
                     <label for="number">Phone Number:</label><br>
                     <input type="text" id="number" name="number" minlength="9" maxlength="9" required><br>
                     <label for="password">Password:</label><br>
                     <input type="password" id="password" name="password" required><br>
                     <label for="ConfirmPass">Confirm Password:</label><br>
                     <input type="password" id="ConfirmPass" name="ConfirmPass" required><br>
                     <input type="submit" value="Submit">
                 </form>
             </div>
         </div>
         <footer>Github - https://github.com/MeowMeowMeadow </footer>
    </div>
    
</body>
</html>
