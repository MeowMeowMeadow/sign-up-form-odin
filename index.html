<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="img-section">
            <div class="logo-section">
                 <img class="odin-img"src="img/odin-lined.png">
                 <h1>ODIN</h1>
            </div>
            <p>Image from Guilty Gear Strive</p>       
         </div>
         
         <div class="form-section">
             <div>
                 <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
         
                 <p>Sign up <em>now</em> to get started.</p>
         
                 <p>You <em>know</em> you want to.</p>
             </div>
         
             <div class="details-section">
                <p>Let's do this!</p>
                 <form id="accountForm" action="#">
                     <label for="fname">First Name
                        <input type="text" id="fname" name="fname" required>
                     </label>

                     <label for="lname">Last Name
                        <input type="text" id="lname" name="lname">
                     </label>
                     

                     <label for="email">Email Address
                        <input type="email" id="email" name="email" required>
                     </label>
                     
                     <label for="number">Phone Number
                        <input type="tel" id="number" name="number" minlength="9" maxlength="9" required>
                     </label>
                     
                     <label for="password">Password
                        <input type="password" id="password" name="password" required>
                     </label>
                     
                     <label for="ConfirmPass">Confirm Password
                        <input type="password" id="ConfirmPass" name="ConfirmPass" required>
                    </label>
                 </form>
             </div>
             <div class="submit-section">
                <button type="submit" form="accountForm">Create Account</button>
                <p>Already have an account? <a href>Log in</a></p>
             </div>
         </div>
    </div>
    
</body>
</html>
